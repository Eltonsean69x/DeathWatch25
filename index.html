<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrity Death Bingo - Ceefax Style</title>
  <link href="https://fonts.cdnfonts.com/css/mode-seven" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'ModeSeven', monospace;
      margin: 0;
      padding: 0;
      line-height: 1.2;
      font-size: 18px;
    }
    .header {
      background: black;
      color: yellow;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid yellow;
    }
    .header .page {
      color: white;
    }
    .title-bar {
      background: yellow;
      color: black;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 4px;
    }
    .content {
      padding: 8px;
    }
    .box {
      background: blue;
      color: white;
      padding: 8px;
      margin: 12px 0;
      border: 2px solid cyan;
    }
    .scoreboard h2, .countdown h2 {
      color: yellow;
      margin: 0 0 6px;
    }
    .player-list {
      margin-top: 20px;
    }
    .player {
      margin: 12px 0;
    }
    .player h3 {
      background: red;
      color: white;
      padding: 4px;
      margin: 0;
      border: 2px solid yellow;
    }
    .player ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background: black;
      border: 2px solid red;
    }
    .player ul li {
      padding: 2px 4px;
      border-bottom: 1px solid #333;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      color: yellow;
      padding: 4px;
      border-top: 2px solid yellow;
      font-size: 16px;
    }
    .footer span {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="page">P302</div>
    <div class="service">CEEFAX - Celebrity Death Bingo</div>
    <div class="clock" id="clock"></div>
  </div>

  <div class="title-bar">Celebrity Death Bingo 2025</div>

  <div class="content">
    <div class="box scoreboard">
      <h2>Scoreboard</h2>
      <div id="scores">Alice: 0 | Bob: 0</div>
    </div>

    <div class="box countdown">
      <h2>Countdown</h2>
      <div id="countdown"></div>
    </div>

    <div class="player-list">
      <div class="player">
        <h3>301 Alice's Picks</h3>
        <ul>
          <li>Celebrity 1</li>
          <li>Celebrity 2</li>
          <li>Celebrity 3</li>
        </ul>
      </div>
      <div class="player">
        <h3>302 Bob's Picks</h3>
        <ul>
          <li>Celebrity 1</li>
          <li>Celebrity 2</li>
          <li>Celebrity 3</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>NEWSFLASH 150</span>
    <span>LATEST PAGES 190</span>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toTimeString().split(' ')[0];
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const countdownDate = new Date("Dec 31, 2025 23:59:59").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      if (distance < 0) {
        countdownEl.innerHTML = "EXPIRED";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
