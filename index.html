<script>
function updateScores() {
  const players = ["Sean", "Morris"];
  players.forEach(player => {
    let score = 0;
    document.querySelectorAll('[data-player="'+player+'"] li').forEach(li => {
      if (li.getAttribute("data-hit") === "1") score++;
    });
    document.getElementById("score-"+player.toLowerCase()).textContent = score;
  });
}
function updateCountdown() {
  const end = new Date("2025-12-31T23:59:59");
  const now = new Date();
  const diff = end - now;
  if (diff <= 0) {
    document.getElementById("countdown").textContent = "Game over!";
    return;
  }
  const days = Math.floor(diff/(1000*60*60*24));
  const hrs = Math.floor((diff/(1000*60*60)) % 24);
  const mins = Math.floor((diff/1000/60) % 60);
  const secs = Math.floor((diff/1000) % 60);
  document.getElementById("countdown").textContent = `${days}d ${hrs}h ${mins}m ${secs}s`;
}
updateScores();
setInterval(updateCountdown, 1000);
</script>
